<form [formGroup]="gymForm" class="gym-flex">
  <mat-form-field appearance="outline">
    <mat-label>Gym Name</mat-label>
    <input matInput formControlName="gymName" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Gym Street</mat-label>
    <input matInput formControlName="street" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Gym City</mat-label>
    <input matInput formControlName="city" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Gym State</mat-label>
    <input matInput formControlName="state" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Gym Zip</mat-label>
    <input matInput formControlName="zip" />
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="createGym()">
      Create Gym
    </button>
  </div>
</form>
